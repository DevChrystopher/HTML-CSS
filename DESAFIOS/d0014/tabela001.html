<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de média de notas</title>

    <style>
        table{
            border-collapse: collapse;
        }
        th{
            background-color: lightgray;
            border: 1.5px solid black;
        }

        td{
            border: 1.5px solid black;
        }

        .total {
            background-color: lightgrey;
        }

    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th rowspan="2">ÁREA</th>
                <th rowspan="2">DISCIPLINA</th>
                <th colspan="2">NOTA</th>
                <th rowspan="2">MEDIA</th>
            </tr>
            <tr>
                <th>Nota1</th>
                <th>Nota2</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
            <tr>
                <th colspan="4">Média das Exatas</th>
                <td class="total">000</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
            <tr>
                <td>História</td>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
            <tr>
                <th colspan="4">Média das Humanas</th>
                <td class="total">000</td>
            </tr>

        </tbody>
        
    </table>
    
</body>
</html>
