<!DOCTYPE html>
<html lang="pt.pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

        * {height: 100%;}
        body {
            background-image: linear-gradient(to bottom, #DDF3F0, #60714E, #89A666, #838E73, #72583D);

        }

    </Style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
