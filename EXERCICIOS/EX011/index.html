<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 700px)" srcset="IMAGENS/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="IMAGENS/foto-m.png" type="image/png">
        <img src="IMAGENS/foto-g.png" alt="Imagem Flexível">
    </picture>

    <H1>Reproduzindo Audios</H1>
    <audio src="midia/Lawrence - TrackTribe.mp3" autoplay controls loop ></audio>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Lawrence - TrackTribe.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
